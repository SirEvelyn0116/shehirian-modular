<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <script>
    const supported = ['en', 'fr', 'ar'];
    const fallback = 'en';

    const userLang = (navigator.language || navigator.userLanguage || '').slice(0, 2).toLowerCase();
    const lang = supported.includes(userLang) ? userLang : fallback;

    localStorage.setItem('lang', lang);
    window.location.href = `index.${lang}.html`;
  </script>
</head>
<body>
  <p>Redirecting to your preferred language…</p>
</body>
</html>
