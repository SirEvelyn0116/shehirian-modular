<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
  <link rel="alternate" hreflang="x-default" href="index.en.html" />
  <link rel="alternate" hreflang="en" href="index.en.html" />
  <link rel="alternate" hreflang="fr" href="index.fr.html" />
  <link rel="alternate" hreflang="ar" href="index.ar.html" />
  {{jsonld}}
</head>
<body dir="{{dir}}">
  <div class="background">
    <div id="language-switcher" class="lang-switcher-nav">
      <a href="index.en.html" title="English">EN</a>
      <a href="index.fr.html" title="Français">FR</a>
      <a href="index.ar.html" title="العربية">AR</a>
    </div>

    <!-- Floating Back/Home Button -->
    <div class="back-home-button" id="backHomeButton">
      <a href="#home">Back / Home</a>
    </div>

    <div id="preview"></div>
  </div>

  <!-- Load all section render functions -->
  <script src="sections/hero/render.js"></script>
  <script src="sections/aboutUs/render.js"></script>
  <script src="sections/ourCompanies/render.js"></script>
  <script src="sections/recipes/render.js"></script>
  <script src="sections/certifications/render.js"></script>
  <script src="sections/contactUs/render.js"></script>
  
  <!-- Set language and load preview -->
  <script>localStorage.setItem('lang', '{{lang}}');</script>
  <script src="preview.js"></script>
  
  <!-- Back/Home button visibility script -->
  <script>
    window.addEventListener('scroll', () => {
      const backHomeButton = document.getElementById('backHomeButton');
      const homeSection = document.getElementById('home');
      
      if (homeSection && backHomeButton) {
        const homeBottom = homeSection.offsetTop + homeSection.offsetHeight;
        const scrollPosition = window.scrollY;
        
        if (scrollPosition > homeBottom - 100) {
          backHomeButton.classList.add('visible');
        } else {
          backHomeButton.classList.remove('visible');
        }
      }
    });
  </script>
</body>
</html>
