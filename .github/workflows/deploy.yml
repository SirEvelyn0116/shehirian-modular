# Minimal Deploy to GitHub Pages workflow with tolerant git remote removal and guarded rm
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set publish dir variable
        run: |
          # Adjust this if your build outputs elsewhere
          echo "PUBLISH_DIR=dist" >> $GITHUB_ENV

      - name: Prepare for deploy (tolerant removal of origin, guard rm)
        run: |
          # Make removing origin tolerant. Some checkouts in Actions may not have origin, and
          # `git remote remove origin || true` ensures the workflow does not fail if origin is missing.
          git remote remove origin || true

          # Guard any rm against empty variables to avoid 'rm: no paths given'
          # Only remove PUBLISH_DIR if it's set and non-empty.
          if [ -n "${PUBLISH_DIR:-}" ]; then
            rm -rf -- "${PUBLISH_DIR}"
          else
            echo "PUBLISH_DIR is empty or unset; skipping rm"
          fi

      # (example) Build step - keep your existing build steps here
      - name: Build
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build --if-present
          fi

      - name: Commit built site to gh-pages (manual git push approach, minimal change)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git (use GITHUB_TOKEN for auth)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Initialize a new repo in a temp folder and push the site to gh-pages branch
          # (This mirrors many manual deploy scripts; adjust publish_branch if you use another)
          publish_branch="gh-pages"
          publish_dir="${PUBLISH_DIR:-dist}"

          # Ensure build has produced files
          if [ ! -d "$publish_dir" ]; then
            echo "Publish directory '$publish_dir' does not exist; nothing to deploy"
            exit 1
          fi

          # Create an orphan branch and push
          pushd "$publish_dir"
          git init
          git checkout -b "$publish_branch"
          git add --all
          git commit -m "Deploy site from workflow at $GITHUB_SHA" || true
          # Use token-authenticated URL to push; keep push tolerant
          remote_repo="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push --force "$remote_repo" "$publish_branch"
          popd
