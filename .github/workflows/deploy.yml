# Minimal Deploy to GitHub Pages workflow with tolerant git remote removal and guarded rm
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set publish dir variable
        run: |
          # Build outputs to ./dist in this repository
          echo "PUBLISH_DIR=dist" >> $GITHUB_ENV

      # Build step
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi
      
      - name: Build site
        run: |
          node generate-index.js
          echo "Build artifacts:"
          ls -la dist/
          echo "Checking for index.html (redirect):"
          ls -la dist/index.html || echo "WARNING: index.html not found!"
          echo "Checking for .nojekyll:"
          ls -la dist/.nojekyll || echo "WARNING: .nojekyll not found!"

      - name: Verify build output
        run: |
          publish_dir="${PUBLISH_DIR:-dist}"
          if [ ! -d "$publish_dir" ]; then
            echo "ERROR: Publish directory '$publish_dir' does not exist after build"
            exit 1
          fi
          echo "âœ“ Build directory verified: $publish_dir"
          echo "Contents:"
          ls -la "$publish_dir"

      - name: Commit built site to gh-pages (manual git push approach, minimal change)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git (use GITHUB_TOKEN for auth)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Initialize a new repo in the publish dir and push the site to gh-pages branch
          publish_branch="gh-pages"
          publish_dir="${PUBLISH_DIR:-dist}"

          # Ensure build has produced files
          if [ ! -d "$publish_dir" ]; then
            echo "Publish directory '$publish_dir' does not exist; nothing to deploy"
            exit 1
          fi

          # Create an orphan branch and push
          pushd "$publish_dir"
          git init
          git checkout -b "$publish_branch"
          git add --all
          git commit -m "Deploy site from workflow at $GITHUB_SHA" || true
          # Use token-authenticated URL to push; keep push tolerant
          remote_repo="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push --force "$remote_repo" "$publish_branch"
          popd
