<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shehirian Modular Site - Version Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .versions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .version-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      padding: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .version-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .version-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .version-card:hover::before {
      left: 100%;
    }

    .version-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .version-desc {
      color: #666;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: 600;
      margin-left: 10px;
      text-transform: uppercase;
    }

    .badge.recommended {
      background: #48bb78;
    }

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 2em;
      }

      .version-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ Shehirian</h1>
    <p class="subtitle">Choose your preferred version</p>

    <div class="versions">
      <a href="/styled/" class="version-card">
        <div class="version-title">
          Styled Version
          <span class="badge recommended">Recommended</span>
        </div>
        <div class="version-desc">
          Full-featured modular site with modern styling, animations, and optimized user experience.
        </div>
      </a>

      <a href="/unstyled/" class="version-card">
        <div class="version-title">
          Unstyled Version
        </div>
        <div class="version-desc">
          Minimal version with basic styling for testing and development purposes.
        </div>
      </a>
    </div>

    <footer>
      Shehirian Family Kitchen Â© 2025
    </footer>
  </div>

  <script>
    // Auto-redirect to styled version after 3 seconds if no interaction
    let redirectTimer = setTimeout(() => {
      window.location.href = '/styled/';
    }, 5000);

    // Cancel auto-redirect if user interacts
    document.querySelectorAll('.version-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        clearTimeout(redirectTimer);
      });
    });
  </script>
</body>
</html>
